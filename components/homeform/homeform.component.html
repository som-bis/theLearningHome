<h1 class="display-4">Register Blog</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" class="form-control" placeholder="Title" required>
  </div>
  <div *ngIf="title.invalid && title.touched" class="alert alert-danger" role="alert">Please enter a title of your post.</div>
  <div class="form-group">
    <input name="author" #author="ngModel" [(ngModel)]="service.formData.author" class="form-control" placeholder="Author" required>
  </div>
  <div *ngIf="author.invalid && author.touched"class="alert alert-danger" role="alert">Please enter an author name.</div>
  <div class="form-group">
    <input name="about" #about="ngModel" [(ngModel)]="service.formData.about" class="form-control" placeholder="About" required>
  </div>
  <div *ngIf="about.invalid && about.touched" class="alert alert-danger" role="alert">Please give a small summary of your post.</div>
  <div class="form-group">
    <textarea cols="80" rows="15" name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control" placeholder="Description" required></textarea>
  </div>
  <div *ngIf="description.invalid && description.touched" class="alert alert-danger" role="alert">Please describe what's the post about.</div>
  <div class="form-group">
    <input name="caption" #caption="ngModel" [(ngModel)]="service.formData.caption" class="form-control" placeholder="Image Caption" required>
  </div>
  <div *ngIf="caption.invalid && caption.touched" class="alert alert-danger" role="alert">Please a caption to image for this blog.</div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-lg btn-block btn-warning" (click)="editBtn()">Edit</button>
    <button routerLink="/home" type="button" class="btn btn-lg btn-block btn-danger">Cancel</button>
  </div>
</form>
<div class="editblogs"*ngIf="showList">
<table class="table table-hover" >
    <thead>
      <th>Title</th>
      <th>Author</th>
      <!-- <th>About</th>
      <th>Description</th> -->
    </thead>
    <tbody>
      <tr *ngFor="let blog of list">
        <td (click)="onEdit(blog)">{{blog.title}}</td>
        <td (click)="onEdit(blog)">{{blog.author}}</td>
        <!-- <td (click)="onEdit(blog)">{{blog.about}}</td>
        <td (click)="onEdit(blog)">{{blog.description}}</td> -->
        <td><a class="btn text-danger" (click)="onDelete(blog.id)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
