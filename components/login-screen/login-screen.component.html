<div id="login" class="col sm-8 col-sm-offset-2">
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label>Email Address</label>
        <input ngModel name="email" id="email"  required type="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input ngModel name="password" id="password" required type="password" class="form-control">
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-primary" id="bttn">Login</button>
    </form>
  </div>
