<h1 class="display-4">Request a Blog</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.requestData.id">
  <div class="form-group">
    <input name="topic" #topic="ngModel" [(ngModel)]="service.requestData.topic" class="form-control" placeholder="Topic" required>
  </div>
  <div *ngIf="topic.invalid && topic.touched" class="alert alert-danger" role="alert">Please enter a topic for your post.</div>
  <div class="form-group">
    <input name="about" #about="ngModel" [(ngModel)]="service.requestData.about" class="form-control" placeholder="About" required>
  </div>
  <div *ngIf="about.invalid && about.touched" class="alert alert-danger" role="alert">Please give a small summary of your post.</div>
  <div class="form-group">
    <input name="user" #user="ngModel" [(ngModel)]="service.requestData.user" class="form-control" placeholder="Name" required>
  </div>
  <div *ngIf="user.invalid && user.touched"class="alert alert-danger" role="alert">Please enter your name.</div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
  <div class="form-group">
    <button routerLink="/user" type="button" class="btn btn-lg btn-block btn-danger">Cancel</button>
  </div>
</form>
